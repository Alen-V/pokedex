<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokedex-container">
        <div class="header">
            <div class="left-header">
                <span>Pokedex</span>
                <div class="pokeball-container">
                    <div class="pokeball-stats caught-pokeball">
                        <img src="assets/images/pokeball.svg" alt="">
                        <div class="caught-pokeball-counter"><h5>252</h5></div>
                    </div>
                    <div class="pokeball-stats seen-pokeballs">
                        <input type="text" id="pokemonSearch" name="Pokemon" value="Pokemon" placeholder="Pokemon!">
                        <div class="search-icon">
                            <img src="assets/images/search-icon.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-header">
                <span>By Number</span>
            </div>
        </div>


        <div class="pokemon-image">
            <img src="" alt="">
        </div>
        <div class="pokemon-list">
          
        </div>
    </div>
    <script src="./assets/js/style.js"></script>
</body>
</html>
